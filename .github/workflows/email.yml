name: Email Research

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - name: Debug - Check env vars are set
        run: |
          echo "SERPER_API_KEY is set: ${{ secrets.SERPER_API_KEY != '' }}"
          echo "SERPER length: ${#SERPER_API_KEY}"
        env:
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
      - run: python email_script.py
        env:
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
          SCRAPINGFISH_API_KEY: ${{ secrets.SCRAPINGFISH_API_KEY }}
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
          DESTINATION_EMAIL: ${{ secrets.DESTINATION_EMAIL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
